<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What did I say?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <h1>What did I say?</h1>
    <p>
      Upload a screenshot of your DMS (png/jpg) or a .txt file.<br />Choose a
      mode and let our AI tell you what you said at that time.
    </p>
    <div class="upload-box">
      <form id="FileUploadForm" enctype="multipart/form-data">
        <div class="mb-3 mx-auto" style="max-width: 350px">
          <label for="fileInput" class="form-label visually-hidden"
            >Upload File</label
          >
          <input
            class="form-control"
            type="file"
            id="fileInput"
            name="file"
            accept=".txt, .png, .jpg"
          />
        </div>

        <select
          id="modeSelect"
          class="form-select mx-auto"
          name="mode"
          required
          style="max-width: 350px"
        >
          <option value="Serious">Serious</option>
          <option value="Normal">Normal</option>
          <option value="Sarcastic">Sarcastic</option>
        </select>

        <button
          id="sendButton"
          class="btn btn-primary mx-auto"
          style="max-width: 350px"
        >
          Send
        </button>
      </form>
    </div>
    <div id="response" class="response-box" style="display: none"></div>
    <script src="/static/main.js"></script>
  </body>
</html>
